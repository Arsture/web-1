<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>으휴 멍충멍충...</title>
    <script>
        window.onload = function() {
            for (i = 1000; i >= 1; i--) {
                if (i == 1000) {
                    alert("으휴 이걸 믿어? 바보 아냐...?");
                }
                if (i == 9999) {
                    alert("돈을 그렇게 뿌릴리가 읎잖아..ㅋㅋ");
                }
                if (i == 9998) {
                    alert("앞으로 997번만 더 누르면 끝나");
                }
                if (i < 9998) {
                    alert("이제 " + (i - 1) + "번 남았다 화이팅!");
                }
            }
        }

    </script>
</head>

</html>
